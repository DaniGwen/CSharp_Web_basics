<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid" />
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success" />
        <a class="navbar-brand" href="#">IRunes</a>
        <button class="navbar-toggler" type="button" data-toggle="" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-toggler-icon" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Users/Login">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/Users/Register">Register</a>
                </li>
            </ul> 
        </div>
        </nav>
    </header>
    <hr style="height: 2px" />
    <main>
        <h1>Login</h1>
        <hr style="height: 2px" />
        <form action="/Users/Login" method="POST">
            <div>
                <label for="username">Username / Email</label>
                <input type="text" id="username" name="username" placeholder="Username / Email..." />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password..." />
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </main>
    <hr style="height: 2px" />
    <footer>
        <h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
    </footer>
    </div>
</body>
</html>
